<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" style="width:350px;" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" style="width:350px;" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" style="width:350px;" name="email" placeholder="Email" id="email" required>
				<label for="classification">
					<i class=" fas fa-graduation-cap"></i>
				</label>
				<select type="text" style="width:50px;" name="classification" placeholder="Classification" id="classification" required>
				<option value="Freshman">Freshman</option>
  				<option value="Sophomore">Sophomore</option>
  				<option value="Junior">Junior</option>
  				<option value="Senior">Senior</option>
				</select>

				<label for="college">
					<i class=" fas fa-school"></i>
				</label>
				<select name="college" style="width:50px;" placeholder="College" id="college" required>
				<option value="Business">College of Business</option>
  				<option value="Science, Technology, & Engineering">College of Science, Technology, & Engineering</option>
  				<option value="Education & Human Dev.">College of Education & Human Dev.</option>
  				<option value="Health Sciences">College of Health Sciences</option>
  				<option value="Liberal Arts">College of Liberal Arts</option>
				</select>
				<input type="submit" value="Register">
				<p>Already a user?<a href ="index.html"><b>Log In</b></a></p>
			</form>
		</div>
	</body>
</html>
